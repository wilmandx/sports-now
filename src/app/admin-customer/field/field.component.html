<h3>Fields</h3>
<div class="row">
    <div class="col-2 col-sm-2 col-md-2 col-lg-1 ml-auto">
        <button type="submit" (click)="showForm()" class="btn btn-secondary">Add</button>
    </div>  
</div>
<div class="row" *ngIf="formVisible">
    <div class="col-8 col-sm-6 col-md-4 col-lg-3 ml-auto mr-auto">
        <form>
            <div class="form-group">
                    <label for="exampleInputPassword1">Sport</label>
                    <select id="selectbasic" name="selectbasic" 
                            [(ngModel)]="tmpElement.typeSport" class="form-control">
                        <option value="1">Soccer</option>
                        <option value="2">Badminton</option>
                    </select>
                </div>
            <div class="form-group">
                <label>Fields number</label>
                <input type="email" class="form-control" name="fieldNumber"
                aria-describedby="emailHelp" 
                [(ngModel)]="tmpElement.numberFields" placeholder="Fields number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<br />
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>#</th>
            <th>Sports</th>
            <th>Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of listElements;let i = index">
            <td>{{i+1}}</td>
            <td>{{field.typeSport}}</td>
            <td>{{field.numberFields}}</td>
            <td><a (click)="editElement(field)">Edit</a> | 
                <a href="#" (click)="viewElement(field)">Delete</a></td>
        </tr>
    </tbody>
</table>
