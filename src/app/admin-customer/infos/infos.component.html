<div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 ml-auto mr-auto">
        <div *ngIf="saved" class="alert alert-primary" role="alert">
            Infos saved
        </div>
        <fieldset>
            <legend>Your infos</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="name">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="address" placeholder="Address" [(ngModel)]="address">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" (click)="saveInfos()">Submit</button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
