<div class="row">
  <div class="col-lg-12">
    <div>
      <fieldset>
        <legend>Legend</legend>
        <div class="form-group">
          <label for="name" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="fieldName">
            <!-- <input type="text" class="form-control" id="name" placeholder="Name" #nameFieldInput /> -->
          </div>
        </div>
        <div class="form-group">
          <label for="capacity" class="col-lg-2 control-label">Capacity</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="capacity" placeholder="Name" [(ngModel)]="fieldContent">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="onAddField()">Submit</button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
